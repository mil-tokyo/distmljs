<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakiage Standalone MNIST Training Sample</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <div>
        <button type="button" id="start-training">Start training</button>
        <button type="button" id="start-training-with-saved">
          with saved data in browser
        </button>
        <button type="button" id="start-training-with-file">with file</button
        ><input type="file" id="upload-file" />
      </div>
      <div>
        Backend:
        <label><input type="radio" name="backend" value="cpu" />CPU</label>
        <label
          ><input
            type="radio"
            name="backend"
            value="webgl"
            checked
          />WebGL</label
        ><label
          ><input type="radio" name="backend" value="webgpu" />WebGPU</label
        >
      </div>
    </div>
    <div id="result"></div>
    <div id="save-control">
      <button type="button" id="save-inside-browser">Save inside browser</button
      ><button type="button" id="download-to-file">Download to file</button>
    </div>
  </body>
</html>
